<section class="relative w-full min-h-screen">
  <img src="assets/svg/Tela_níveis_fundo.svg" alt="Cenário de fundo azul escuro" class="absolute top-0 left-0 w-full h-full object-cover z-0" />
  
  <div class="relative w-[90%] translate-x-[5%] px-4 sm:px-6 md:px-[50px] py-2 z-10">
    
    <!-- Título -->
    <div class="flex justify-center m-4">
      <img 
        src="assets/svg/titulo-niveis.svg" 
        class="w-64 sm:w-96 md:w-[500px]" 
        alt="Cenário de fundo com nuvens no céu arbustos verde e céu estilo jogo" 
      />
    </div>

    <!-- Cards dos níveis -->
    <div class="flex flex-col md:flex-row justify-center items-center mt-12 gap-6 md:gap-[70px] press-start-2p-font">
      <div *ngFor="let nivel of niveis" class="relative">
        <img 
          [src]="'assets/svg/' + nivel.imagem + '.svg'" 
          class="w-64 sm:w-72 md:w-[360px] h-[480px] sm:h-[520px] md:h-[550px] my-2 cursor-pointer hover:opacity-80 transition-opacity duration-300" 
          alt="{{nivel.nome}}" 
          (click)="irParaBusca(nivel)" 
        />
        
        <!-- Status -->
        <p class="text-white text-sm sm:text-md flex justify-center m-2">
          {{nivel.status}}
        </p>

        <!-- Ícones bloqueado e concluído -->
       <div class="absolute inset-0 pointer-events-none">
  <!-- Ícone de bloqueado centralizado -->
  <div *ngIf="nivel.bloqueado" class="flex items-center justify-center h-full">
    <img 
      src="assets/svg/cadeado.svg" 
      class="w-30 sm:w-40 md:w-25 lg:w-45 h-auto opacity-80 translate-y-[-30%]"
      alt="Ícone de cadeado"
    />
  </div>

  <!-- Ícone de concluído no topo direito -->
  <img 
    *ngIf="nivel.status === 'Concluído'" 
    src="assets/svg/check.svg" 
    class="absolute top-2 right-2 w-10 h-10 md:w-[40px] md:h-[40px]" 
    alt="Ícone de concluído"
  />
</div>
      </div>   
    </div>

    <!-- Botão de voltar -->
    <div class="cursor-pointer flex items-end justify-start">
      <img 
        src="assets/svg/seta-esquerda.svg" 
        alt="Seta voltar para informação anterior" 
        (click)="navigateInicio()" 
        class="w-10 hover:scale-105 transition-transform mt-4"
      />
    </div>
    
  </div>
</section>
