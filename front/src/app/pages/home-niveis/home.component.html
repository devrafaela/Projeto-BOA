<section class="relative w-full h-full">
  <img src="assets/svg/Tela_níveis_fundo.svg" alt="Cenário de fundo azul escuro" class=" inset-0 w-full h-full object-cover z-0" />
  
  <div class="relative w-[90%] h-[95%] translate-x-[5%] -translate-y-[102%] px-4 sm:px-6 md:px-[50px] py-2 z-10">
    
    <!-- Título -->
    <div class="flex justify-center m-4">
      <img 
        src="assets/svg/titulo-niveis.svg" 
        class="w-64 sm:w-96 md:w-[500px]" 
        alt="Cenário de fundo com nuvens no céu arbustos verde e céu estilo jogo" 
      />
    </div>

    <!-- Cards dos níveis -->
    <div class="flex flex-col md:flex-row justify-center items-center mt-12 gap-6 md:gap-[70px] press-start-2p-font">
      <div *ngFor="let nivel of niveis" class="relative">
        <img 
          [src]="'assets/svg/' + nivel.imagem + '.svg'" 
          class="w-64 sm:w-72 md:w-[360px] h-[480px] sm:h-[520px] md:h-[550px] my-2 cursor-pointer hover:opacity-80 transition-opacity duration-300" 
          alt="{{nivel.nome}}" 
          (click)="irParaBusca(nivel.id, nivel.bloqueado)" 
        />
        
        <!-- Status -->
        <p class="text-white text-sm sm:text-md flex justify-center m-2">
          {{nivel.status}}
        </p>

        <!-- Ícones bloqueado e concluído -->
        <div>
          <img 
            *ngIf="nivel.bloqueado" 
            src="assets/svg/cadeado.svg" 
            class="absolute top-8 right-6 sm:right-10 max-w-[100px] w-16 sm:w-24 h-auto" 
          />
          <img 
            *ngIf="nivel.status === 'Concluido'" 
            src="assets/svg/check.svg" 
            class="absolute top-4 right-4 max-w-[80px] md:max-w-[110px] w-10 h-10" 
          />
        </div>
      </div>   
    </div>

    <!-- Botão de voltar -->
    <div class="cursor-pointer flex items-end justify-start mt-[32px] sm:absolute sm:bottom-4 sm:left-4 pb-[16px]">
      <img 
        src="assets/svg/seta-esquerda.svg" 
        alt="Seta voltar para informação anterior" 
        (click)="navigateInicio()" 
        class="w-10 sm:w-12 md:w-14 hover:scale-105 transition-transform"
      />
    </div>
    
  </div>
</section>
