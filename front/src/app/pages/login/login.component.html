<app-login-layout title="LOGIN" btnLoginText="Entrar" btnSairText="Voltar" (submit)="submit()" (navigate)="navigate()" [disableBtn]="!loginForm.valid">
    <form [formGroup]="loginForm" class="flex g-4 mb-8">
        <app-default-input
            inputName="name"
            type="text"
            placeholder="Digite seu nickname"
            formControlName="name"
        >
        </app-default-input>
        <app-default-input
            inputName="password"
            type="password"
            placeholder="Digite sua senha"
            formControlName="password"
        >
        </app-default-input>
        <span class="press-start-2p-font sm:text-[50px] md:text-[80px]"> <a href="/recuperacao" class="text-link">Esqueceu sua senha?</a></span>
        <span class="press-start-2p-font sm:text-[50px] md:text-[80px]">Ã‰ novo(a) aqui? <a href="/cadastro" class="text-link"> Crie uma conta!</a></span>
    </form>
</app-login-layout>
