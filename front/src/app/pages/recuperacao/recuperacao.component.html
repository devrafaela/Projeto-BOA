<app-login-layout title="Recuperação" btnLoginText="OK" btnSairText="Voltar" (submit)="recuperarSenha()" (navigate)="navigate()" [disableBtn]="!recuperacaoForm.valid">
    <form [formGroup]="recuperacaoForm" >
        <app-default-input
        inputName="name"
        type="text"
        placeholder="Digite seu nickname"
        formControlName="nickname"
        >
        </app-default-input>
     
        <app-default-input
            inputName="password"
            type="password"
            placeholder="Digite sua nova senha"
            formControlName="novaSenha"
        >
        </app-default-input>
        <app-default-input
            inputName="passwordConfirm"
            type="password"
            placeholder="Digite sua senha de novo"
            formControlName="confirmaNovaSenha"
         >
         </app-default-input>
    </form>
</app-login-layout>
